<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    .game-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .attempts {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number</h1>
    <input type="number" id="guessInput" placeholder="Enter number between 1-100" />
    <button onclick="checkGuess()">Submit Guess</button>
    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const messageEl = document.getElementById("message");
    const attemptsEl = document.getElementById("attempts");

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guessInput").value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        messageEl.textContent = "â›” Please enter a number between 1 and 100!";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        messageEl.textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}`;
        messageEl.style.color = "green";
      } else if (userGuess < randomNumber) {
        messageEl.textContent = "ðŸ“‰ Too low! Try again.";
        messageEl.style.color = "#333";
      } else {
        messageEl.textContent = "ðŸ“ˆ Too high! Try again.";
        messageEl.style.color = "#333";
      }

      attemptsEl.textContent = `Attempts: ${attempts}`;
    }
  </script>
</body>
</html>
