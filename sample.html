<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe - HTML & CSS Only</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #222;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    background: #333;
    padding: 10px;
    border-radius: 10px;
  }
  /* Hide actual checkboxes */
  .board input[type="checkbox"] {
    display: none;
  }
  /* Each cell is a label linked to a hidden checkbox */
  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    border-radius: 8px;
    font-size: 64px;
    color: #eee;
    cursor: pointer;
    user-select: none;
    position: relative;
    transition: background 0.3s ease;
  }
  .cell:hover {
    background: #444;
  }

  /* Using the "checked" state to toggle between X and O */
  /* First click: X */
  .cell input[type="checkbox"]:checked + .mark::before {
    content: "X";
    color: #ff4d6d;
  }
  /* Second click (simulate O): tricky without JS, so we simulate by using :checked + :not(:checked) is impossible, 
     so we cheat by using radio buttons or multiple clicks or CSS counters, but here just one toggle is possible.
  */

  /* Instead, let's do a trick with checkboxes: checked = X, unchecked = empty */

  /* But we want toggling between X and O without JS? Not possible with single checkbox. */
  /* Alternative: Use radio buttons with two options per cell (X or O), but that complicates markup a lot. */

  /* So let's create 2 radio buttons per cell: one for X, one for O, none checked = blank */

  /* Update approach below */
</style>
</head>
<body>
  <div class="board">
    <!-- Cell 1 -->
    <div class="cell">
      <input type="radio" name="cell1" id="cell1-x" />
      <input type="radio" name="cell1" id="cell1-o" />
      <label for="cell1-x" class="mark x"></label>
      <label for="cell1-o" class="mark o"></label>
    </div>
    <!-- Cell 2 -->
    <div class="cell">
      <input type="radio" name="cell2" id="cell2-x" />
      <input type="radio" name="cell2" id="cell2-o" />
      <label for="cell2-x" class="mark x"></label>
      <label for="cell2-o" class="mark o"></label>
    </div>
    <!-- Cell 3 -->
    <div class="cell">
      <input type="radio" name="cell3" id="cell3-x" />
      <input type="radio" name="cell3" id="cell3-o" />
      <label for="cell3-x" class="mark x"></label>
      <label for="cell3-o" class="mark o"></label>
    </div>
    <!-- Cell 4 -->
    <div class="cell">
      <input type="radio" name="cell4" id="cell4-x" />
      <input type="radio" name="cell4" id="cell4-o" />
      <label for="cell4-x" class="mark x"></label>
      <label for="cell4-o" class="mark o"></label>
    </div>
    <!-- Cell 5 -->
    <div class="cell">
      <input type="radio" name="cell5" id="cell5-x" />
      <input type="radio" name="cell5" id="cell5-o" />
      <label for="cell5-x" class="mark x"></label>
      <label for="cell5-o" class="mark o"></label>
    </div>
    <!-- Cell 6 -->
    <div class="cell">
      <input type="radio" name="cell6" id="cell6-x" />
      <input type="radio" name="cell6" id="cell6-o" />
      <label for="cell6-x" class="mark x"></label>
      <label for="cell6-o" class="mark o"></label>
    </div>
    <!-- Cell 7 -->
    <div class="cell">
      <input type="radio" name="cell7" id="cell7-x" />
      <input type="radio" name="cell7" id="cell7-o" />
      <label for="cell7-x" class="mark x"></label>
      <label for="cell7-o" class="mark o"></label>
    </div>
    <!-- Cell 8 -->
    <div class="cell">
      <input type="radio" name="cell8" id="cell8-x" />
      <input type="radio" name="cell8" id="cell8-o" />
      <label for="cell8-x" class="mark x"></label>
      <label for="cell8-o" class="mark o"></label>
    </div>
    <!-- Cell 9 -->
    <div class="cell">
      <input type="radio" name="cell9" id="cell9-x" />
      <input type="radio" name="cell9" id="cell9-o" />
      <label for="cell9-x" class="mark x"></label>
      <label for="cell9-o" class="mark o"></label>
    </div>
  </div>

<style>
  /* Styles for marks */

  /* Hide all inputs */
  input[type="radio"] {
    display: none;
  }

  /* Style label marks */
  .mark {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 64px;
    font-weight: bold;
    user-select: none;
    color: transparent;
    transition: color 0.2s ease;
  }

  /* X mark */
  .mark.x::before {
    content: "X";
  }

  /* O mark */
  .mark.o::before {
    content: "O";
  }

  /* Show X if X radio checked */
  input[type="radio"]:checked + input[type="radio"] + label.x {
    color: #ff4d6d;
    cursor: default;
  }

  /* Show O if O radio checked */
  input[type="radio"] + input[type="radio"]:checked + label.o {
    color: #4dcfff;
    cursor: default;
  }

  /* On hover, highlight label */
  label.x:hover,
  label.o:hover {
    color: #fff;
    cursor: pointer;
  }

</style>

</body>
</html>
